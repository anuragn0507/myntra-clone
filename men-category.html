<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Category </title>
    <link rel="stylesheet" href="men-category.css">
</head>
<body>
    <!-- top section  -->
    <div id="top-routing">
        <span>Home</span>/ <span>Clothing</span> / <span>Men T-Shirts</span>
    </div>
    <div id="category-name">
        <h1>Men T-Shirts <span>- 80023 items</span></h1>
    </div>
    <div id="container">
        <div id="filter">
            <div class="filter-child">
                <span>CATEGORIES</span>
                <div>
                    <input type="checkbox" value="">
                    <label for="">Tshirts <span>(79459)</span> </label>
                </div>
                <div>
                    <input type="checkbox" value="">
                    <label for="">Lounge Tshirts <span>(814)</span> </label>
                </div>
                
            </div>
            <div class="filter-child">
                <span>BRAND</span>
                <div>
                    <input type="checkbox" value="">
                    <label for="">Roadster <span class="product-count">(79459)</span> </label>
                </div>
                <div>
                    <input type="checkbox" value="">
                    <label for="">WRONG  <span class="product-count" >(1571)</span> </label>
                </div>
                <div>
                    <input type="checkbox" value="">
                    <label for="">Puma <span>(1364)</span> </label>
                </div>
                <div>
                    <input type="checkbox" value="">
                    <label for="">Friskers <span class="product-count" >(1307)</span> </label>
                </div>
                <div>
                    <input type="checkbox" value="">
                    <label for="">max <span class="product-count" >(1286)</span> </label>
                </div>
                <div>
                    <input type="checkbox" value="">
                    <label for="">ADIDAS <span class="product-count" >(1286)</span> </label>
                </div>
                <div>
                    <input type="checkbox" value="">
                    <label for="">Nike <span class="product-count" >(351)</span> </label>
                </div>
                <div>
                    <input type="checkbox" value="">
                    <label for="">HRX by Hrithik Roshan <span class="product-count">(351)</span> </label>
                </div>
            </div>
            <div class="filter-child">
                <span>PRICE</span>
                <div>
                    <input type="checkbox" value="">
                    <label for="">Rs. 174 to Rs. 2378 <span class="product-count">(78022)</span> </label>
                </div>
                <div>
                    <input type="checkbox" value="">
                    <label for="">Rs. 2378 to Rs. 4582 <span class="product-count">(2117)</span> </label>
                </div>
            </div>
            <div class="filter-child">
                <span>COLOR</span>
                <div>
                    <input type="checkbox" value="">
                    <label for="">BLack <span class="product-count">(11130)</span> </label>
                </div>
                <div>
                    <input type="checkbox" value="">
                    <label for="">Blue <span class="product-count">(10295)</span> </label>
                </div>
            </div>
            <div class="filter-child">
                <span>DISCOUNT RANGE</span>
                <div>
                    <input type="checkbox" value="">
                    <label for="">10% and above</label>
                </div>
                <div>
                    <input type="checkbox" value="">
                    <label for="">20% and above</label>
                </div>
            </div>
        </div> 
        <div id="product-container">

        </div>
    </div>
</body>
</html>
