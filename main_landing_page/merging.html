<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home_page</title>
    <style>
     .header{
        width: 100%;
        height: auto;
     }

     a{
            display: flex;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #mainheader_container{
            width:100%;
            height: auto;
            display:grid;
            grid-template-columns: repeat(4,1fr);
        }

       

        .middleitems{
            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
           
        }

        
     #unbelieve_container{
        width: 100%;
        display: grid;
        grid-template-columns: repeat(7,1fr);
     }
     #budget_container{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(7,1fr);
        }


        #most_loved_container{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(7,1fr);
        }

        #top_brands_container{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(7,1fr);
        }

        #category_container{
            width:96%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(6,1fr);
        }

        #last_child{
            width: 96%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(2,1fr);
        }
        .last_child{
            width: 100%;
            height: auto;

        }
     .items{
        width: 100%;
        height: auto;
     }
    </style>
</head>
<body>


    
        

    <div id="mainheader_container">
        
    </div>

    <div id="unbelieve_container">

    <div id="budget_container">

    </div>

    <div id="most_loved_container">

    <div id="top_brands_container">

    <div id="category_container">
  
    </div> 
    <div id="last_child">
