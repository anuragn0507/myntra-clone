    <style>
     .header{
        width: 100%;
        height: auto;
     }

     a{
            display: flex;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #mainheader_container{
            width:100%;
            height: auto;
            display:grid;
            grid-template-columns: repeat(4,1fr);
        }

       

        .middleitems{
            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
           
        }

        
     #unbelieve_container{
        width: 100%;
        display: grid;
        grid-template-columns: repeat(7,1fr);
     }
     #budget_container{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(7,1fr);
        }


        #most_loved_container{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(7,1fr);
        }

        #top_brands_container{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(7,1fr);
        }

        #category_container{
            width:96%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(6,1fr);
        }

        #last_child{
            width: 96%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(2,1fr);
        }
        .last_child{
            width: 100%;
            height: auto;

        }
     .items{
        width: 100%;
        height: auto;
     }
    </style>
